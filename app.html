<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="author" content="Sharlima Seebaran | Ashida Ali">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>

<body>

    <form id = "createGenre" action="" method="" onsubmit="submit()" class="formstuff">
                      
        <fieldset>
        
            <legend>Create a Genre</legend>
        
            <div class="form-group">
                <label for="textinput">Name of Genre: </label>  
                <div>
                    <input required id="genreName" name="textinput" type="text" placeholder="Enter a Genre of Movies" class="form-control">
                </div>
            </div>
            
            <br>
            <button onClick="submit()">Submit</button>

        </fieldset>

    </form>

    <br> <br> <br>

    <form id = "createMovie" action="" method="" onsubmit="submit()" class="formstuff">

        <fieldset>

            <legend>Add Movie to Related Genre</legend>

            <div class="form-group">
                <label for="textinput">UUID: </label>
                <div>
                    <input required id="name" name="textinput" type="text" placeholder="avenger" class="form-control input-md" ="">
                </div>
            </div>

            <br>

            <div class="form-group">
                <label for="textinput">Name of Movie: </label>
                <div>
                    <input required id="name" name="textinput" type="text" placeholder="Avengers: Infinity War" class="form-control input-md" ="">
                </div>
            </div>
            
            <br>

            <div class="form-group">
                <label for="textinput">Year of Release: </label>
                <div>
                    <input required id="year" name="textinput" type="text" placeholder="2018" class="form-control input-md" ="">
                </div>
            </div>
            
            <br>

            <div class="form-group">
                <label for="textinput">Genre of Movie: </label>
                <div>
                    <select required id="genre" id="genres" onload="dropdown()" placeholder="Action"></select>
                </div>
            </div>

            <br><br>
            <button onClick="addMovie(); return false;">Submit</button>
    
        </fieldset>

    </form>

    
    <div id = "genreList"></div>

    <table id = "movieList"></table>

    <script src="./js/movieGenre.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
